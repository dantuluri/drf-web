<!DOCTYPE html>
<html>
<head>
    
	<title>Surya Dantuluri</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/styles.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

<body>

<main id="content">
	<h1 class="bider"> Made by <a href="https://suryad.com">Surya Dantuluri</a> </h1>
<canvas id="complex-sinusoid" class="sketch" width=800 height=800></canvas>
<h1 class="bider"> Slide to change which angle you look at these spirals </h1>
<p><input id="sinusoid-continuous-slider" type="range" min="0" max="1" value="1" step="any"></p>
<h1 class="bider"> Slide to change radius (amplitude) of these spirals </h1>
<p><input id="sinusoid-continuous-slider-radius" type="range" min="0" max="1" value="1" step="any"></p>
</main>


<script src="main.bundle.js"></script>
</body>
